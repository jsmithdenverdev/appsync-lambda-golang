AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"
Description: AWS SAM template to deploy a Golang Lambda function connected to an AppSync GraphQL API.

Resources:
  ###############################################
  # FUNCTIONS
  ###############################################
  CreateItemFunction:
    Type: "AWS::Serverless::Function"
    Metadata:
      BuildMethod: go1.x # Indicates the build method for the function
    Properties:
      Handler: bootstrap
      Runtime: provided.al2
      CodeUri: cmd/create-item
      Tracing: Active
      MemorySize: 128
      Timeout: 30
      Policies:
        - AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          APPSYNC_API_ENDPOINT: !Ref GraphQLAPI

  ReadItemFunction:
    Type: "AWS::Serverless::Function"
    Metadata:
      BuildMethod: go1.x # Indicates the build method for the function
    Properties:
      Handler: bootstrap
      Runtime: provided.al2
      CodeUri: cmd/read-item
      Tracing: Active
      MemorySize: 128
      Timeout: 30
      Policies:
        - AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          APPSYNC_API_ENDPOINT: !Ref GraphQLAPI

  ListItemsFunction:
    Type: "AWS::Serverless::Function"
    Metadata:
      BuildMethod: go1.x # Indicates the build method for the function
    Properties:
      Handler: bootstrap
      Runtime: provided.al2
      CodeUri: cmd/list-items
      Tracing: Active
      MemorySize: 128
      Timeout: 30
      Policies:
        - AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          APPSYNC_API_ENDPOINT: !Ref GraphQLAPI

  ###############################################
  # APPSYNC API
  ###############################################
  GraphQLAPI:
    Type: "AWS::AppSync::GraphQLApi"
    Properties:
      Name: "GolangGraphQLAPI"
      AuthenticationType: API_KEY

  ###############################################
  # APPSYNC API KEY
  ###############################################
  GraphQLAPIKey:
    Type: "AWS::AppSync::ApiKey"
    Properties:
      ApiId: !GetAtt GraphQLAPI.ApiId
      Expires: 1747877779 # Example expiration timestamp for the API key

  ###############################################
  # APPSYNC SCHEMA
  ###############################################
  GraphQLSchema:
    Type: "AWS::AppSync::GraphQLSchema"
    Properties:
      ApiId: !GetAtt GraphQLAPI.ApiId
      Definition: |
        type Item {
          name: String!
        }

        type Query {
          item(id: ID!): Item
          items: [Item!]!
        }

        type Mutation {
          createItem(name: String!): Item!
        }

  ###############################################
  # APPSYNC DATA SOURCES
  ###############################################
  CreateItemLambdaDataSource:
    Type: "AWS::AppSync::DataSource"
    Properties:
      ApiId: !GetAtt GraphQLAPI.ApiId
      Name: "CreateItemLambdaDataSource"
      Type: "AWS_LAMBDA"
      LambdaConfig:
        LambdaFunctionArn: !GetAtt CreateItemFunction.Arn
      ServiceRoleArn: !GetAtt AppSyncLambdaServiceRole.Arn

  ReadItemLambdaDataSource:
    Type: "AWS::AppSync::DataSource"
    Properties:
      ApiId: !GetAtt GraphQLAPI.ApiId
      Name: "ReadItemLambdaDataSource"
      Type: "AWS_LAMBDA"
      LambdaConfig:
        LambdaFunctionArn: !GetAtt ReadItemFunction.Arn
      ServiceRoleArn: !GetAtt AppSyncLambdaServiceRole.Arn

  ListItemsLambdaDataSource:
    Type: "AWS::AppSync::DataSource"
    Properties:
      ApiId: !GetAtt GraphQLAPI.ApiId
      Name: "ListItemsLambdaDataSource"
      Type: "AWS_LAMBDA"
      LambdaConfig:
        LambdaFunctionArn: !GetAtt ListItemsFunction.Arn
      ServiceRoleArn: !GetAtt AppSyncLambdaServiceRole.Arn

  ###############################################
  # APPSYNC DATA RESOLVERS
  ###############################################
  CreateItemResolver:
    Type: "AWS::AppSync::Resolver"
    Properties:
      ApiId: !GetAtt GraphQLAPI.ApiId
      TypeName: "Mutation"
      FieldName: "createItem"
      DataSourceName: !GetAtt CreateItemLambdaDataSource.Name
      RequestMappingTemplate: |
        {
          "version": "2018-05-29",
          "operation": "Invoke",
          "payload": $util.toJson($ctx.args.name)
        }
      ResponseMappingTemplate: |
        $util.toJson($ctx.result)

  ReadItemResolver:
    Type: "AWS::AppSync::Resolver"
    Properties:
      ApiId: !GetAtt GraphQLAPI.ApiId
      TypeName: "Query"
      FieldName: "item"
      DataSourceName: !GetAtt CreateItemLambdaDataSource.Name
      RequestMappingTemplate: |
        {
          "version": "2018-05-29",
          "operation": "Invoke",
          "payload": {
              "id": $util.toJson($ctx.args.id)
          }
        }
      ResponseMappingTemplate: |
        $util.toJson($ctx.result)

  ListItemsResolver:
    Type: "AWS::AppSync::Resolver"
    Properties:
      ApiId: !GetAtt GraphQLAPI.ApiId
      TypeName: "Query"
      FieldName: "items"
      DataSourceName: !GetAtt CreateItemLambdaDataSource.Name
      RequestMappingTemplate: |
        {
          "version": "2018-05-29",
          "operation": "BatchInvoke",
          "payload": {
              "id": $util.toJson($ctx.args.id)
          }
        }
      ResponseMappingTemplate: |
        $util.toJson($ctx.result)

  ###############################################
  # APPSYNC LAMBDA EXECUTION ROLE
  # TODO: limit resource
  ###############################################
  AppSyncLambdaServiceRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "appsync.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "AppSyncInvokeLambdaPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "lambda:InvokeFunction"
                Resource: "*"

Outputs:
  GraphQLAPIEndpoint:
    Value: !GetAtt GraphQLAPI.GraphQLUrl
    Description: "URL of the AppSync GraphQL API"
